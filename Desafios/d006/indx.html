<h1>Tags em HTML</h1>
<h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termos para descobrir qual tag deverá utilizar em cada caso.</h2>

<body>
    <ul type="disc">
        <li>Parágrafos</li>
        <li>Títitulos</li>
        <li>Imagens</li>
        <li>Abreviações</li>
        <li>Códigos-fonte</li>
        <li>Listas numeradas</li>
        <li>Listas com demarcadores</li>
    </ul>
    
</body>
